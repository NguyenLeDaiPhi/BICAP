<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Database Farm</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>üöú Ki·ªÉm tra K·∫øt n·ªëi Database</h1>

    <div class="box">
        <h3>Th√™m Trang Tr·∫°i M·ªõi</h3>
        <input type="number" id="ownerId" placeholder="ID Ch·ªß s·ªü h·ªØu (VD: 101)" value="101"><br><br>
        <input type="text" id="farmName" placeholder="T√™n Trang Tr·∫°i" value="Trang Tr·∫°i Test"><br><br>
        <input type="text" id="address" placeholder="ƒê·ªãa ch·ªâ" value="H√† N·ªôi"><br><br>
        <button onclick="createFarm()">L∆∞u v√†o Database</button>
    </div>

    <div class="box">
        <h3>Danh S√°ch Trang Tr·∫°i (T·ª´ Database)</h3>
        <button onclick="loadFarms()" style="background-color: #008CBA;">T·∫£i l·∫°i danh s√°ch</button>
        <table id="farmTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√™n Trang Tr·∫°i</th>
                    <th>Ch·ªß S·ªü H·ªØu</th>
                    <th>ƒê·ªãa Ch·ªâ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_URL = '/api/farms';

        // H√†m t·∫°o trang tr·∫°i
        async function createFarm() {
            const data = {
                ownerId: document.getElementById('ownerId').value,
                farmName: document.getElementById('farmName').value,
                address: document.getElementById('address').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert("‚úÖ ƒê√£ l∆∞u th√†nh c√¥ng!");
                    loadFarms(); // T·∫£i l·∫°i danh s√°ch ngay
                } else {
                    alert("‚ùå L·ªói khi l∆∞u!");
                }
            } catch (e) {
                console.error(e);
                alert("‚ùå L·ªói k·∫øt n·ªëi!");
            }
        }

        // H√†m l·∫•y danh s√°ch
        async function loadFarms() {
            try {
                const response = await fetch(API_URL);
                const farms = await response.json();
                
                const tbody = document.querySelector('#farmTable tbody');
                tbody.innerHTML = ''; // X√≥a c≈©

                farms.forEach(farm => {
                    const row = `<tr>
                        <td>${farm.id}</td>
                        <td>${farm.farmName}</td>
                        <td>${farm.ownerId}</td>
                        <td>${farm.address}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error(e);
            }
        }

        // T·∫£i danh s√°ch khi m·ªü trang
        loadFarms();
    </script>

</body>
</html>
