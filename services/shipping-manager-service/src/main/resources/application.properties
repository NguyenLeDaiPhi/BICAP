spring.application.name=shipping-manager-service
# --- Server Config ---
server.port=8083
spring.application.name=shipping-manager-service

# --- Database Config (PostgreSQL) ---
# Đảm bảo bạn đã chạy container postgres-db ở cổng 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/shipping_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Service URLs (Cấu hình cho Feign Client - KHẮC PHỤC LỖI CỦA BẠN) ---
# Các URL này trỏ đến Farm Service và Blockchain Service
application.config.farm-service-url=http://localhost:8082
application.config.blockchain-service-url=http://localhost:8084

