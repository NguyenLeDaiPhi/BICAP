# --- Server Config ---
spring.application.name=auth-service
# Đổi sang 8085 để tránh đụng hàng
server.port=8085

# --- Database Config ---
# QUAN TRỌNG: Dùng port 3308 (nếu bạn chạy container mysql-auth) hoặc 3307 (nếu dùng chung)
# Sửa mật khẩu thành 'root' cho khớp với docker-compose
spring.datasource.url=jdbc:mysql://localhost:3308/bicap_auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- JWT Config ---
bicap.app.jwtSecret=YmljYXAtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uCg==
bicap.app.jwtExpirationMs=86400000

# --- RabbitMQ Config ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

bicap.auth.exchange=bicap.auth.exchange
bicap.auth.queue.res=bicap.auth.response.queue
bicap.auth.routing_key=bicap.auth.routing.key