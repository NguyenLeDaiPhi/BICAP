spring.application.name=image-storage-service
server.port=8086

# === STORAGE CONFIGURATION ===
# MinIO Configuration (S3-compatible)
storage.type=${STORAGE_TYPE:minio}
storage.bucket.name=${STORAGE_BUCKET_NAME:bicap-product-images}

# MinIO Settings
minio.endpoint=${MINIO_ENDPOINT:http://minio:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.region=${MINIO_REGION:us-east-1}

# AWS S3 Settings (for production, set STORAGE_TYPE=aws)
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME:bicap-product-images}

# === DATABASE CONFIGURATION ===
# For Docker: jdbc:mysql://image-storage-db:3306/image_storage_db
# For Local: jdbc:mysql://localhost:3312/image_storage_db
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3312/image_storage_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA & HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === SECURITY CONFIG ===
bicap.app.jwtSecret=${BICAP_APP_JWTSECRET:YmljYXAtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9u}
bicap.app.jwtExpirationMs=${BICAP_APP_JWTEXPIRATIONMS:86400000}

# === FILE UPLOAD ===
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === SWAGGER UI ===
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
