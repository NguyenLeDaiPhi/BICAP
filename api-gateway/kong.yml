    keyauth_credentials:
      - key: shipping-manager-secret-key
    acls:
      - group: shippingmanager
    jwt_secrets:
      - key: shipping-manager-app
        algorithm: HS256
        secret: YmljYXAtand0LXNoaXBwaW5nLW1nci1yb2xlLXNlY3JldC1rZXkhISEhIQ==

  - username: farm-management-app-user
